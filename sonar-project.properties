# SonarQube项目配置
# 项目基本信息
sonar.projectKey=collabw
sonar.projectName=CollabW
sonar.projectVersion=1.0.0
sonar.projectDescription=CollabW - 项目协作管理平台

# 组织信息
sonar.organization=riht5

# 源代码配置
sonar.sources=backend/app,frontend/src

# 编码格式
sonar.sourceEncoding=UTF-8

# 后端Python配置
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/test-results.xml

# 前端TypeScript/JavaScript配置
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# 排除的文件和目录
sonar.exclusions=\
    **/__pycache__/**,\
    **/node_modules/**,\
    **/dist/**,\
    **/build/**,\
    **/*.pyc,\
    **/migrations/**,\
    **/venv/**,\
    **/env/**,\
    **/.venv/**,\
    **/logs/**,\
    **/coverage/**,\
    **/*.min.js,\
    **/*.min.css

# 测试覆盖率排除
sonar.coverage.exclusions=\
    **/__pycache__/**,\
    **/tests/**,\
    **/test_*.py,\
    **/*_test.py,\
    **/conftest.py,\
    **/node_modules/**,\
    **/*.test.ts,\
    **/*.test.js,\
    **/*.spec.ts,\
    **/*.spec.js

# 重复代码检测排除
sonar.cpd.exclusions=\
    **/migrations/**,\
    **/tests/**

# 质量门禁配置
sonar.qualitygate.wait=true
